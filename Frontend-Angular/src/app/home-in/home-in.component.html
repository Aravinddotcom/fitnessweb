

<div class="inner-header">
    <div class="text-wrapper">
      <span class="text-primary-xl mb" style="font-size: 2em;">Todo Tasks</span>
      <span id="invoices-number" class="mat-body-2 text-light"
        >{{ numberOfInvoices() }}
      </span>
    </div>
    <div>
      <div matRipple class="add-btn" (click)="sidebar.open()">
        <div class="add-icon">
          <mat-icon aria-hidden="false" aria-label="add icon">add</mat-icon>
        </div>
        <span class="btn-text">New task</span>
      </div>
    </div>
  </div>
  
  <div class="main">
    <mat-accordion>
      <app-invoice
        (triggerRender)="emitTriggerRender()"
        *ngFor="let invoice of invoices"
        [invoice]="invoice"
      ></app-invoice>
    </mat-accordion>
  </div>
  <div class="totals">
    <app-invoice-total [invoices]="invoices"></app-invoice-total>
  </div>
